<html>
    <head>
        <!-- informasi - informasi tentang web -->
        <title>Sekolah Koding</title>
    </head>
    <body>
        <div>
            <h1>Sekolah Koding</h1>
            <h2>Tutorial online untuk belajar membuat website</h2>
        </div>
        <!-- konten isi yang akan dilihat pada browser -->
        <!-- tag heading h1-h6 -->

        <div>
            <!-- paragraf -->
            <p>Selamat datang di Sekolah Koding</p>
            <!-- membuat link -->
            <!-- atribut href diisi dengan link yang dituju -->
            <!-- atributte="" -->
            <a href="https://facebook.com"> Webistenya Facebook </a>
            <!-- bisa menentukan link yang dibuka di halaman yang sama apa di tab yang baru -->
            <a href="https://facebook.com" target="_blank">Facebook </a>
        </div>

        

        <!-- tag gambar -->
        <!-- tag img tidak punya artibute -->
        <!-- atribute src mengambil foto -->
        <!-- atribute alt sebagai alternatif jika gambar gagal dimuat -->
        
        <br>

        <div>
            <img src="rifky.jpg" alt="foto rifky" height="100">
            <!-- untuk membuat embeb dari web lain -->
            <iframe src="http://youtube.com" frameborder="0"></iframe>
            <!-- tag formatting text -->
            <p><span>kita akan belajar</span> <i>text</i> pada <b>html</b> <em>Sekolah Koding</em></p>    
        </div>

        <!-- div untuk mengelompokan atau gruping -->
        <!-- span mirip dengan div, perbedaanya tidak akan membuat jarak otomatis -->
        <!-- div termasuk block elemen
        span termasuk inline elemen -->
        <!-- block elemen akan mengisi elemen dibawahnya -->
        <!-- inline secara default akan numpuk kesamping -->
    </body>
</html>
