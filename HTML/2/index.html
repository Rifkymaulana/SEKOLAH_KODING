<!-- HTML terdiri dari elemen-elemen
<tag pembuka> Konten </tag penutup>
tag adalah fungsi-fungsi dari HTML -->

<html>
    <head>
        <!-- informasi - informasi tentang web -->
        <title>ini tag title</title>
    </head>
    <body>
        <!-- konten isi yang akan dilihat pada browser -->
        Selamat Datang
    </body>
</html>
